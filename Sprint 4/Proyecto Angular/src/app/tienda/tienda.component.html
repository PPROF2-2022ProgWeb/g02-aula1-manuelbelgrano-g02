<header class="contenedor-titulos">
  <div class="titulo">
    <h1>MEMBRESÍA</h1>
  </div>

  <div class="subtitulo">
    <h2>Suscribite a la biblioteca y disfrutá de los privilegios de ser parte de la comunidad!</h2>
  </div>
</header>



<div class="contenedor">

 <ul *ngFor="let producto of productos">
  
  <li  style="list-style: none;">
    <div  class="caja caja1" id="promoMensual">
      <img src="../../assets/ilustraciones5.png" alt="">
    <h3> {{producto.nombreProducto}}</h3>
    <h2>${{producto.precio}}</h2>
    <button (click)="eligePromo(producto.precio)" type="button" class="btn btn-success  m-3">SUSCRIBIRME</button>
      <p class="info">Acceso ilimitado al contenido exclusivo </p>
      <p class="info">Reserva de libros</p>
      <p class="info">Reserva de espacio de lectura</p>
  </div>
</li>
 </ul>

</div>

<div class="container">

   <form action="" class="form">
     <h3 class="titulo">Registrate</h3>
     <div class="Nombre">
        <label for="inputNombre">Nombre</label>
        <input type="text" class="form-control" id="inputNombre" placeholder="ingrese su nombre">
      </div>
      <div class="Apellido">
        <label for="inputApellido">Apellido</label>
        <input type="text" class="form-control" id="inputApellido" placeholder="ingrese su apellido">
      </div>
    <div class="email">
        <label for="inputEmail">Email</label>
        <input type="email" class="form-control" id="inputEmail">
      </div>
  
    <div class="user">
      <label for="inputUser">Usuario</label>
      <input type="text" class="form-control" id="inputUser" placeholder="ingrese un usuario">
    </div>
    <div class="clave">
        <label for="inputContraseña">clave</label>
        <input type="password" class="form-control" id="inputContraseña">
      </div>

      <div class="info">
        <p>Ya tienes cuenta? <a href="login">Ingresa aqui</a></p>
        </div>
        <div class="cajaboton">
            <input type="submit" value="Ingresar" >
            </div>
            
  </form>
